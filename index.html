<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Photo Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>📍 World Photo Map</h1>
        <div class="toggle-container">
            <span>🌞</span>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
            <span>🌙</span>
        </div>
        <div class="input-group">
            <input type="file" id="fileInput" accept="image/*">
            <input type="text" id="labelInput" placeholder="Photo Label">
            <select id="categorySelect">
              <option value="default">Default</option>
              <option value="travel">Travel</option>
              <option value="food">Food</option>
              <option value="family">Family</option>
              <option value="nature">Nature</option>
              <option value="events">Events</option>
            </select>
            <div class="coord-group">
                <input type="number" step="0.000001" id="latInput" placeholder="Latitude">
                <input type="number" step="0.000001" id="lngInput" placeholder="Longitude">
                <div class="action-buttons">
                    <button id="locationBtn" onclick="useCurrentLocation()">📍 Use My Location</button>
                    <button id="cancelLocationBtn" onclick="cancelLocation()">❌ Cancel Location</button>
                </div>
            </div>
            <button class="upload-btn" onclick="uploadFile()">Upload Photo</button>
        </div>
    </header>
    
    <div class="map-container">
        <div id="map"></div>
    </div>
    
    <div class="legend">
      <h3>Categories</h3>
      <div><span class="color-dot default"></span> Default</div>
      <div><span class="color-dot travel"></span> Travel</div>
      <div><span class="color-dot food"></span> Food</div>
      <div><span class="color-dot family"></span> Family</div>
      <div><span class="color-dot nature"></span> Nature</div>
      <div><span class="color-dot events"></span> Events</div>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
