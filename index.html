<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Photo Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📍 World Photo Map</h1>
    <div class="input-group">
      <input type="file" id="fileInput" accept="image/*">
      <input type="text" id="labelInput" placeholder="Photo Label">
      <div class="coord-group">
        <input type="number" step="0.000001" id="latInput" placeholder="Latitude">
        <input type="number" step="0.000001" id="lngInput" placeholder="Longitude">
        <button id="locationBtn" onclick="useCurrentLocation()">📍 Use My Location</button>
      </div>
      <button class="upload-btn" onclick="uploadFile()">Upload Photo</button>
    </div>
  </header>
  
  <div class="map-container">
    <div id="map"></div>
  </div>
  
  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <!-- Firebase SDKs -->
  <script type="module" src="script.js"></script>
</body>
</html>
